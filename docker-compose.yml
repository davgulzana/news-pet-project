version: '3.6'
services:
  db:
    container_name: db
    image: postgres:11.5-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres

  web:
    container_name: web
    build: ./
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/news
    ports:
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data: